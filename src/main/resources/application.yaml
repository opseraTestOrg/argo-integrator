logging:
  file: 
    name: argoIntegrator
    path: /apps/OpsERA/logs/components/argo-integrator
server:
  port: 9096
  shutdown: graceful
spring:
  application:
    name: argo-integrator
    description: API for integrating with Argo Tool
  lifecycle:
    timeout-per-shutdown-phase: 2h

---

spring:
  profiles: kubernetes
pipeline:
  config:
    baseurl: http://opsera-apigateway.microservices.svc.cluster.local:9091/api/pipeline
vault:
  config:
    baseurl: http://opsera-apigateway.microservices.svc.cluster.local:9091/api/vault
customer:
  config:
    baseurl: http://opsera-apigateway.microservices.svc.cluster.local:9091/api/customer    
argo:
  defaultUrl: https://ivt-argo.opsera.io/
aws:
  service:
    baseurl: http://opsera-apigateway.microservices.svc.cluster.local:9091/api/aws
azure:
  service:
    baseurl: http://opsera-apigateway.microservices.svc.cluster.local:9091/api/azure